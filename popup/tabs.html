<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tabs.css"/>
</head>

<body>
<div class="container">
    <h2>TabPro</h2>
    <hr>
    <table>
        <thead>
        <tr>
            <th>Description</th>
            <th>Shortcut</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Close all the tabs except the current one.</td>
            <td><kbd>Alt</kbd> + <kbd>W</kbd></td>
        </tr>
        <tr>
            <td>Close all the tabs that are <b>right</b> to the current one.</td>
            <td><kbd>Alt</kbd> + <kbd>R</kbd></td>
        </tr>
        <tr>
            <td>Close all the tabs that are <b>left</b> to the current one.</td>
            <td><kbd>Alt</kbd> + <kbd>L</kbd></td>
        </tr>
        </tbody>
    </table>
    <p>In Mac, you can use <kbd>‚å•</kbd> for all the shortcut combinations.</p>
    <hr>
    <div class="footer">
        Version : 1.0
    </div>
</div>
</body>

</html>
